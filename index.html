<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Age Finder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tree Age Estimation</h1>
        <p>Upload an image of a tree to estimate its age using Deep Learning.</p>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="estimateAge()">Estimate Age</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
